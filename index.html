<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Suhu</title>
    <audio autoplay>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support audio. Please update your browser if you consern.
    </audio>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Converter Suhu</h2>
        </div>
        <div class="form-group">
            <label for="inputSuhu">Masukkan Suhu:</label>
            <input type="number" id="inputSuhu" placeholder="Contoh: 38">
        </div>
        <div class="form-group">    
            <label for="inputIndeks">Pilih Skala:</label>
            <select id="inputIndeks">
                <option value="C">Celcius</option>
                <option value="R">Reamur</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <button onclick="konversiSuhu()">Konversi</button>
        <div class="result" id="result">
            Hasil konversi akan muncul di sini.
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
